<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>☁️ Mood Quote App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" href="icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Hero section -->
    <section class="main-hero">
      <div class="mood-icon">☁️</div>
      <h1 class="headline">Pick Your Mood</h1>
      <p class="subheadline">A quote from everyday mood from K-Drama</p>
    </section>

    <!-- Mood Buttons -->
    <section class="quote-section centered-form">
      <div class="mood-container">
      <div class="mood-wrapper">
        <button class="mood-btn" data-mood="happy"><img src="img/happy_3688034.png" alt="happy"> </button><div class="mood-label">快樂</div>
      </div>
      <div class="mood-wrapper">
        <button class="mood-btn" data-mood="sad"><img src="img/sad_3688177.png" alt="sad"></button><div class="mood-label">傷心</div>
      </div>
      <div class="mood-wrapper">
        <button class="mood-btn" data-mood="tired"><img src="img/tired_3688090.png" alt="tired"></button><div class="mood-label">疲倦</div>
      </div>  
      <div class="mood-wrapper">
        <button class="mood-btn" data-mood="anxious"><img src="img/worried_3688105.png" alt="worried"> </button><div class="mood-label">焦慮</div>
      </div>
      <div class="mood-wrapper">
        <button class="mood-btn" data-mood="stressed"><img src="img/stressed_3688118.png" alt="stressed"> </button><div class="mood-label">壓力</div>
      </div>
      <div class="mood-wrapper">
        <button class="mood-btn" data-mood="overwhelmed"><img src="img/overwhelmed_3688096.png" alt="overwhelmed"ied> </button><div class="mood-label">緊繃</div>
      </div>      
      </div>
    </div>
      
      <div id="quote-box" class="quote-box"></div>
    </section>

    <!-- Add Quote Form -->
    <section class="form-section centered-form">
      <h2>Add Your Own Quote</h2>

      <div class="form-group">
        <label for="new-quote">Your Quote</label>
        <textarea id="new-quote" placeholder="Enter your quote here..."></textarea>
      </div>

      <div class="form-group">
        <label for="new-moods">Mood Tags (comma-separated)</label>
        <input id="new-moods" placeholder="e.g. happy, motivated" />
      </div>

      <div class="form-group">
        <label for="category-select">Select a category</label>
        <select id="category-select">
          <option value="">-- Choose existing category --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="new-category">Or enter a new category</label>
        <input id="new-category" placeholder="e.g. confidence, kindness" />
      </div>

      <button onclick="addQuote()" id="save-quote-button">📂 Save Quote</button>
      <div id="add-status"></div>
    </section>

    <footer>
      <a href="https://www.freepik.com/icon/sad_3688118#fromView=resource_detail&position=16">Icon by Freepik</a>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
