<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>☁️ Mood Quote App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" href="icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Hero section -->
    <section class="main-hero">
      <div class="mood-icon">☁️</div>
      <h1 class="headline">Pick Your Mood</h1>
      <p class="subheadline">A quote from everyday mood from K-Drama</p>
    </section>

    <!-- Mood Buttons -->
    <section class="quote-section centered-form">
      <div class="mood-buttons">
        <button class="mood-btn" data-mood="happy">😊 Happy</button>
        <button class="mood-btn" data-mood="sad">😢 Sad</button>
        <button class="mood-btn" data-mood="tired">😪 Tired</button>
        <button class="mood-btn" data-mood="anxious">😰 Anxious</button>
        <button class="mood-btn" data-mood="motivated">💪 Motivated</button>
        <button class="mood-btn" data-mood="stressed">😩 Stressed</button>
        <button class="mood-btn" data-mood="overwhelmed">😵 Overwhelmed</button>
      </div>
      <div id="quote-box" class="quote-box"></div>
    </section>

    <!-- Add Quote Form -->
    <section class="form-section centered-form">
      <h2>Add Your Own Quote</h2>

      <div class="form-group">
        <label for="new-quote">Your Quote</label>
        <textarea id="new-quote" placeholder="Enter your quote here..."></textarea>
      </div>

      <div class="form-group">
        <label for="new-moods">Mood Tags (comma-separated)</label>
        <input id="new-moods" placeholder="e.g. happy, motivated" />
      </div>

      <div class="form-group">
        <label for="category-select">Select a category</label>
        <select id="category-select">
          <option value="">-- Choose existing category --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="new-category">Or enter a new category</label>
        <input id="new-category" placeholder="e.g. confidence, kindness" />
      </div>

      <button onclick="addQuote()" id="save-quote-button">📂 Save Quote</button>
      <div id="add-status"></div>
    </section>

    <footer>
      <button onclick="clearSavedQuotes()" class="reset-button">♻️ Reset My Saved Quotes</button>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
